version: 2
updates:
  # FRONTEND (React + pnpm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      frontend-dependencies:
        patterns:
          - "*"

  # BACKEND (Express)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
    versioning-strategy: increase
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      backend-dependencies:
        patterns:
          - "*"

  # GitHub Actions Workflow Updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
